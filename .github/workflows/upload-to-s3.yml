name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Installing dependencies
        run: yarn

      - name: Building the Application
        env:
          CI: false
        run: yarn build

      - name: Building the Application, Rename folder, Install zip and zip
        run: mv build extension-chrome-facet-ninja && sudo apt install zip && zip -r extension-chrome-facet-ninja.zip ./extension-chrome-facet-ninja/ && ls -d $PWD/*

      - name: Upload file to bucket
        uses: zdurham/s3-upload-github-action@master
        with:
          args: --acl public-read
        env:
          FILE: extension-chrome-facet-ninja.zip
          AWS_REGION: "us-west-2"
          S3_BUCKET: cdn.facet.ninja
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
